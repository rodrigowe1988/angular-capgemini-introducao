<h2>Course List</h2>

<table class="table table-striped">
	<thead>
		<th>Image</th>
		<th>Name</th>
		<th>Price</th>
		<th>Code</th>
		<th>Rating</th>
	</thead>
	<tbody>
		<tr *ngFor="let course of courses">
			<td>{{course.imageUrl}}</td>
			<td>{{course.name}}</td>
			<td>{{course.price}}</td>
			<td>{{course.code}}</td>
			<td>{{course.rating}}</td>
		</tr>
	</tbody>
</table>
