<h2>Course Info</h2>

<hr />

<form #courseForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name: </label>

    <div class="col-sm-10">
      <input
        [(ngModel)]="course.name"
        name="name"
        class="form-control"
        #courseName="ngModel"
        required
        [ngClass]="{ 'is-invalid': courseName.invalid }"
      />

      <div class="invalid-feedback">
        <span>Course Name is required</span>
      </div>

      <!--Formas de visualizar os dados do formulÃ¡rio
      <p><b>Name: </b>{{ course.name }}</p>
      <p><b>Value: </b>{{ courseName.value }}</p>
      <p><b>Valid: </b>{{ courseName.valid }}</p>
      <p><b>Invalid: </b>{{ courseName.invalid }}</p>
    --></div>

    <label class="col-sm-2 col-form-label">Price: </label>

    <div class="col-sm-10">
      <input
        [(ngModel)]="course.price"
        name="price"
        class="form-control"
        #coursePrice="ngModel"
        type="number"
        required
        [ngClass]="{ 'is-invalid': coursePrice.invalid }"
      />

      <div class="invalid-feedback">
        <span>Course Price is required</span>
      </div>
    </div>

    <label class="col-sm-2 col-form-label">Rating: </label>

    <div class="col-sm-10">
      <input
        [(ngModel)]="course.rating"
        name="rating"
        class="form-control"
        #courseRating="ngModel"
        type="number"
        required
        [ngClass]="{ 'is-invalid': courseRating.invalid }"
      />

      <div class="invalid-feedback">
        <span>Course Rating is required</span>
      </div>
    </div>

    <label class="col-sm-2 col-form-label">Description: </label>

    <div class="col-sm-10">
      <textarea
        [(ngModel)]="course.description"
        name="description"
        class="form-control"
        #courseDescription="ngModel"
        required
        [ngClass]="{ 'is-invalid': courseDescription.invalid }"
      ></textarea>

      <div class="invalid-feedback">
        <span>Course Description is required</span>
      </div>
    </div>
  </div>
  <div class="container">
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
  </div>
</form>
